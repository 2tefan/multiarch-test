version: 2
jobs:
  build:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker:
          version: 18.09.3
      - run: |
          export DOCKER_CLI_EXPERIMENTAL=enabled
      - run: |
          docker buildx build \
            --platform linux/arm/v7,linux/arm64/v8,linux/amd64 \
            --tag 2tefan/multiarch-test:test .

workflows:
 version: 2
 Test_Workflow:
   jobs:
     - build
